<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>

    <!-- font awesome to use the twitter button -->
    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="page-content randomBgColor">
      <div id="quote-box">
        <div id="text">
          <i class="fa fa-quote-left randomTxtColor" aria-hidden="true" />
          <span id="quoteText" class="randomTxtColor" />
          <br />
          <span id="quoteAuthor" class="randomTxtColor" />
        </div>

        <div id="buttonBox">
          <a
            id="twitter-share-button"
            target="blank"
            href="twitter.com/intent/tweet"
            data-text="custom share text"
          >
          <!-- div changes color every time we get a new quote -->

            <i class="fa fa-twitter randomBgColor" aria-hidden="true"></i>
          </a>
          <button id="new-quote" class="cta randomBgColor">
            New Quote
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
